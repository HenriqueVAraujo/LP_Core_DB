<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando…</title>
  <script>
    (() => {
      const normalizePath = (inputPath) =>
        inputPath
          .replace(/\/+$/, '')
          .replace(/\/{2,}/g, '/');
      const path = normalizePath(window.location.pathname);
      const search = window.location.search || '';
      const hash = window.location.hash || '';

      const parts = path.split('/').filter(Boolean);
      const servicosIndex = parts.indexOf('servicos');
      const slug = servicosIndex >= 0 ? parts[servicosIndex + 1] : undefined;
      const basePrefix = servicosIndex > 0 ? `/${parts.slice(0, servicosIndex).join('/')}` : '';

      if (slug) {
        const known = ['dba', 'fluig', 'totvs-protheus', 'totvs-rm'];
        if (known.includes(slug)) {
          const target = `${basePrefix}/servicos/${slug}.html${search}${hash}`;
          window.location.replace(target);
          return;
        }
      }

      // Fallback para a página inicial usando o mesmo prefixo do repositório
      const fallback = basePrefix || '.';
      window.location.replace(`${fallback}/${search}${hash}`.replace(/\/\/+/, '/'));
    })();
  </script>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(35, 71, 141, 0.12), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(89, 151, 238, 0.12), transparent 35%),
        #0b1221;
      color: #e8f0ff;
      text-align: center;
      padding: 32px;
    }
    .card {
      background: rgba(11, 18, 33, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      border-radius: 16px;
      padding: 32px;
      max-width: 560px;
      width: min(560px, 100%);
    }
    h1 {
      margin: 0 0 12px;
      font-size: clamp(22px, 4vw, 28px);
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 20px;
      line-height: 1.6;
      color: rgba(232, 240, 255, 0.88);
    }
    a {
      color: #84b3ff;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, rgba(132, 179, 255, 0.15), rgba(44, 89, 168, 0.35));
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #d6e4ff;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Redirecionando</div>
    <h1>Estamos levando você para o lugar certo…</h1>
    <p>Se o redirecionamento não acontecer automaticamente, <a href="./index.html">clique aqui para voltar ao início</a>.</p>
  </div>
</body>
</html>
